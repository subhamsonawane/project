<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register" >
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="../assets/images/user.png" height=140 width=140 alt=""/>
                        <h3>Hi, {{userName | uppercase}}</h3>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                              <div  *ngIf="invalidAccountNumber" class="error">
                                <br><br>
                                <div class="text-danger" style="text-align: center; size: 122px;"><h2>Your Account is not created yet, Please create account.</h2></div>
                              </div>
                              <h3 class="register-heading">Your Account Details</h3>                             
                              

                                <div class="row register-form">
                                    <div class="col-md-6">                                    
                                    
                                        <div class="form-group">
                                          <label>User Name</label>
                                            <input type="text" readonly  class="form-control"  placeholder="{{userName}}" value="{{userName}}" id="userName" required/>
                                        </div>
                                        <div class="form-group">
                                          <label>Street</label>
                                            <input type="text" readonly class="form-control" placeholder="{{street}}" value="" id="street"  required/>
                                        </div>
                                        <div class="form-group">
                                          <label>State</label>
                                            <input type="text" readonly class="form-control" placeholder="{{state}}" value="" id="state"   required/>
                                        </div>
                                        
                                        <div class="form-group">
                                          <label>Account Number</label>
                                            <input type="number"  readonly class="form-control"  ng-pattern="/^[0-9]{1,9}$/"   placeholder="{{accountNumber}}" id="accountNumber"    required/>
                                        </div>
                                       
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                          
                                          <label>Full Name</label>
                                            <input type="text" readonly class="form-control" placeholder="{{name}}" value="" id="name"  required/>
                                        </div>

                                        <div class="form-group">
                                          <label>City</label>
                                            <input type="text" readonly class="form-control" placeholder="{{city}}" value="" id="city"    required/>
                                        </div>
                                       
                                        <div class="form-group">
                                          <label>Zip Code</label>
                                            <input type="number" readonly class="form-control"  placeholder="{{zip}}" value="" id="zip"   required/>
                                        </div>
                                        
                                        <div class="form-group">
                                          <label>Business Segment</label>
                                          <input type="text" readonly class="form-control"  placeholder="{{Bus_seg}}" value="" id="zip"   required/>
                                      </div>
                                       
                                    </div>
                                </div>
                            </div>
                  
                        </div>
                    </div>
                </div>

            </div>
