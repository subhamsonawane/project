<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register" >
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h1>Hi, Admin</h1>
                        <h1>You are 30 seconds away from creating new profile!</h1>
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h2 class="register-heading">Create New Profile</h2>
                                <form [formGroup]="createForm" (ngSubmit)="onSubmit()" ngNativeValidate>

                                <div class="row register-form">
                                    <div class="col-md-6">                                    
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="User Name *" value="" id="userName"  formControlName="userName" required/>
                                        </div>
                                        <div class="form-group">
                                            Select Role
                                            <select class="form-control"  id="roleCode" formControlName="roleCode" required>
                                                <option selected  disabled>Select Role</option>
                                                <option value="1">User / Insured</option>
                                                <option value="2">Agent</option>
                                                <option value="3">Admin</option>
                                            </select>                                            
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password *" value="" id="password"  formControlName="password" required/>
                                        </div>
                                        <div *ngIf="invalidUserName" class="error">
                                            <div class="text-danger">User Name Already Exists</div>
                                          </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                                </form>
                            </div>
                  
                        </div>
                    </div>
                </div>

            </div>
